<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Amazon Sign-In</title>
  </head>
  <body>
    <img src="./amazon.jpg" alt="Amazon Logo" class="center">
    <div class="card">
      <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">
        <form>
          <h2>Sign-In</h2>
          <div class="form-group">
            <label for="exampleInputEmail1">Email or mobile phone number </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
         
          <button type="submit" class="btn btn-primary">Continue</button>
          <p class="padding">By continuing, you agree to Amazon's <a href="" >Conditions of Use </a> and <a href=""> Privacy Notice.</p> </a>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <a href="">Need help ?</a>
          </div>
          <div id="extraInfo" style="border-top: 1px solid #ddd; padding-top: 10px; font-size: 0.9rem; color: #777;">
            <p style="font-weight: bolder;">Buying for work?</p>
            <p><a href="">Shop on Amazon Business</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
